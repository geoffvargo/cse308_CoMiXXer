  <title>Comixxer</title>



  <!-- Custom fonts for this template -->

  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/v4-shims.css">


  <!-- Custom styles for this template -->
  <base href="/">
  <link rel="stylesheet" type="text/css" href="css/freelancer.min.css">
  <link rel="stylesheet" type="text/css" href="css/mytheme.min.css">
    <script src="https://use.fontawesome.com/a2deeff422.js"></script>

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-primary fixed-top text-uppercase" id="mainNav">
  </nav>

  <!-- Header -->
  <header class="masthead text-white text-center">
    <div class="container">
      <img class="img-fluid mb-5 d-block mx-auto" src="img/logos/logo.jpg" alt="">
      <div class="container w-50">
        <form class="form-signin" action="/login" method="post">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required="" />
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="" />
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
          <a class="btn btn-lg btn-secondary btn-block" th:href="@{/signup}">Sign Up</a>
      </div>
      <hr class="star-light">
      <h2 class="font-weight-light mb-0">Comic design made easier!</h2>
    </div>
  </header>
  <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
  <div class="scroll-to-top d-lg-none position-fixed ">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
      <i class="fa fa-chevron-up"></i>
    </a>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin.min.js"></script>
