<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}"
      lang="en">
<head>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

    </head>
<body id="page-top">

<div layout:fragment="content" id="content-wrapper">

    <div class="container-fluid">
        <h1 class="text-center mb-1">Remixes of</h1>
        <span th:text="${comicTitle}"/>
        <h4 class="text-center"></h4>
        <div class="container">
            <div class="row scrollable-y scrollbar scrollbar-primary mh-smaller">
                <div class="col-3" th:each="remix : ${remixList}">
                    <div class="card bg-info d-inline-block mb-4 mx-1" style="max-width:14rem">
                        <a class="card-underline no-a" th:href="@{/user/comic/viewComic/__${remix.get_id()}__}">
                            <img class="card-img-top img-fluid" alt="Card!" th:src="${remix.getThumbnail()}">
                            <div class="card-body h-25 p-2">
                                <h6 class="card-text text-center">
                                    <span th:text="${remix.getTitle()}"/>
                                </h6>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
