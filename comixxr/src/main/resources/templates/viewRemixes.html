<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}" lang="en"><head>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

</head>

<body id="page-top">

    <div layout:fragment="content" id="content-wrapper">

      <div class="container-fluid">
        <h1 class="text-center mb-1">Remixes of</h1>
        <h4 class="text-center">
          <a class="no-a" th:href="@{/user/comic/viewComic/__${parentComic.get_id().toHexString()}__}">
          <span th:text="${parentComic.getTitle()}"/>
          </a>
        </h4>
        <div class="container">
          <div class="row scrollable-y scrollbar scrollbar-primary mh-smaller">
            <div th:each="creation : ${comics}" class="col-3">
              <div class="card bg-info d-inline-block mb-4 mx-1" style="max-width:14rem">
                <a class="card-underline no-a" th:href="@{/user/comic/viewComic/__${creation.get_id()}__}">
                  <img class="card-img-top img-fluid" alt="Card!" th:src="${creation.getThumbnail()}">
                  <div class="card-body h-25 p-2">
                    <h6 class="card-text text-center">
                      <span th:text="${creation.getTitle()}"/>
                      <a th:if="${creation.isRemix()}" class="no-a" th:href="@{/user/viewRemixes/__${creation.getParent().toHexString()}__}">
                        <span class="badge badge-secondary" data-toggle="tooltip" data-placement="right" title="Remix"><i class="fas fa-random"></i></span>
                      </a>
                      <a th:if="${creation.isInSeries()}" class="no-a" th:href="@{/user/viewSeries/__${creation.getParent().toHexString()}__}">
                        <span class="badge badge-secondary" data-toggle="tooltip" data-placement="right" title="Series"><i class="fas fa-random"></i></span>
                      </a>
                    </h6>
                  </div>
                  <div class="row">
                    <div class="col-sm-4 text-right"><i class="fas fa-chevron-up"></i></div>
                    <div class="col-sm-4 text-center"><i class="fas fa-comment-dots"></i></div>
                    <div class="col-sm-4 text-left"><i class="fas fa-random"></i></div>
                  </div>
                  <div class="row">
                    <div class="col-sm-4 text-right pr-0"><small th:text="${creation.getTotalVotes()}"></small></div>
                    <div class="col-sm-4 text-center px-0"><small th:text="${creation.getTotalComments()}"></small></div>
                    <div class="col-sm-4 text-left pl-0"><small th:text="${creation.getTotalComments()}"></small></div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- /.container-->
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- /.content-wrapper -->

  <!-- /#wrapper -->

</body>

</html>
