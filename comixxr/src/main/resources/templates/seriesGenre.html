<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}" lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Comixxer - Browse</title>
</head>

<body id="page-top">

    <div layout:fragment="content" id="content-wrapper">
      <span id="current-user" th:text="${currentUser.getFullname()}" hidden></span>

      <div class="container-fluid">
        <h1 class="text-center mb-4">Genre Name
          <span class="badge badge-secondary" data-toggle="tooltip" data-placement="right" title="Series"><i class="fas fa-book"></i></span>
        </h1>
        <div class="container">
          <div class="row scrollable-y scrollbar scrollbar-primary mh-smaller">

            <div th:each="series : ${mySeries}" class="col-3">
              <div class="card bg-info d-inline-block mb-4 mx-1" style="width:12rem">
                <a class="card-underline no-a" th:href="@{/user/series/__${series.get_id()}__}">
                  <img class="card-img-top" th:src="${series.getThumbnail()}" alt="Card!">
                  <div class="card-body h-25 p-2">
                    <h6 class="card-text text-center" th:text="${series.getTitle()}">
                    </h6>
                  </div>
                </a>
              </div>
            </div>

          </div>
        </div>
        <!-- /.container-->
      </div>
      <!-- /.container-fluid -->

      <!-- Sticky Footer -->
      <footer class="sticky-footer bg-primary ">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright © Your Website 2019</span>
          </div>
        </div>
      </footer>

    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fa fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-secondary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
