<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}" lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Comixxer - Activity</title>

</head>

<body id="page-top">

    <div layout:fragment="content" id="content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6"><h3 class="text-center">Comments</h3>
            <ul class="media-list scrollable-y scrollbar scrollbar-primary mh-smaller unindent-ul" id="commentsList">
              <li th:each="comment : ${comments}" class="media my-4">
                <a th:href="@{/user/userProfile/__${comment.getUserId()}__}" class="float-left">
                  <img th:src="${comment.getPic()}" alt="" ,
                       class="profile-pic rounded-circle">
                </a>
                <div class="media-body">
                  <div class="text-muted float-right">
                    <div class="text-muted text-sm" th:text="${comment.getAge()}"></div>
                  </div>
                  <div class="text-secondary font-weight-bold" th:text="${comment.getUserName()}"></div>
                  <div class="ml-3" th:text="${comment.getText()}">
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="col-lg-6 no-padding-l">
            <h3 class="text-center">Remixes</h3>
            <ul class="media-list scrollable-y scrollbar scrollbar-primary mh-smaller unindent-ul" id="commentsList">
              <li th:each="remix : ${remixes}" class="media my-4 mr-1">
                <a th:href="@{/user/userProfile/__${remix.getUserId()}__}" class="float-left">
                  <img th:src="${remix.getComicParentProfPic()}" alt="", class="rounded-circle">
                </a>
                <div class="media=body">
                  <a class="no-a" th:href="@{/user/comic/viewComic/__${remix.get_id()}__}">
                    <div class="text-muted float-right">
                      <div class="text-muted text-sm" th:text="${remix.timeToString()}"></div>
                    </div>
                    <div class="text-secondary font-weight-bold"th:text="${remix.getAuthor()}"></div>
                    <div class="text-info font-weight-bold mb-1 ml-3" th:text="${remix.getTitle()}"></div>
                    <img class="img-fluid ml-2" th:src="${remix.getThumbnail()}"/>
                  </a>
                </div>
              </li>
            </ul>
          </div>

        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-wrapper -->

</body>

</html>
