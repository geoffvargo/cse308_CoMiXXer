<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Signup</title>

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/v4-shims.css">


    <!-- Custom styles for this template -->
    <link type="text/css" href="css/freelancer.min.css" rel="stylesheet">
    <link type="text/css" href="css/mytheme.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/a2deeff422.js"></script>
</head>
<body>
<h1 class="text-center">Comixxer</h1>
<div class="row">
    <div class="col-3"></div>
    <form class="col-6 form-signin" action="login.html" method="get">
        <button class="btn btn-md btn-secondary btn-block" type="Submit">Sign In</button>
    </form>
    <div class="col-3"></div>
</div>

<div class="row text-center">
    <div class="col-3"></div>
    <form class="form-signin text-center col-6" th:action="@{/signup}" method="post">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 font-weight-normal">Signup Here</h1>
        <div th:if="${false}">
            Invalid email and password.
        </div>
        <div th:if="${false}">
            You have been logged out.
        </div>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" name="email" id="inputEmail" class="form-control my-2" placeholder="Username" required="" />
        <label for="inputPassword" class="sr-only my-2">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="" />
        <label for="inputFullname" class="sr-only my-2">Full Name</label>
        <input type="text" name="fullname" id="inputFullname" class="form-control" placeholder="Fullname" required="" />
        <button class="btn btn-lg btn-primary btn-block my-2" type="submit">Sign Up</button>
    </form>
    <div class="col-3"></div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<!-- Custom fonts for this template-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>
<!-- Core plugin JavaScript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.compatibility.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="js/sb-admin.min.js"></script>
</body>
</html>
