<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}" lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Comixxer - Browse</title>
</head>

<body id="page-top">
    <div layout:fragment="content"　id="content-wrapper">
      <div class="container-fluid">
        <h1 class="text-center mb-4">User Settings</h1>
        <form>
          <div class="form-group row">
            <div class="col-3"></div>
            <div class="col-6 text-center">
              <label for="profilePicture">Change Profile Picture:</label>
              <div class="custom-file">
                <input type="file" id="profilePicture" name="profilePicture" accept=".jpg,.png">
                <label class="custom-file-label" for="profilePicture">Choose File</label>
              </div>
              <button class="btn btn-info mt-2" type="submit">Submit</button>
            </div>
            <div class="col-3"></div>
          </div>
        </form>
        <div class="divider"></div>
        <form>
          <div class="form-group row">
            <div class="col-3"></div>
            <div class="col-6 text-center">
              <h3>Change Password:</h3>
              <div class="row">
                <div class="col-4">
                  <div class="float-left">New Password:</div>
                </div>
                <div class="col-8">
                  <input class="form-control" type="password" id="newPass" placeholder="New password..."></input>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <div class="float-left">Confirm New Password:</div>
                </div>
                <div class="col-8">
                  <input class="form-control" type="password" id="newPass" placeholder="New password..."></input>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <div class="float-left">Current Password:</div>
                </div>
                <div class="col-8">
                  <input class="form-control" type="password" id="newPass" placeholder="Current password..."></input>
                </div>
              </div>
              <button class="btn btn-info mt-2" type="submit">Submit</button>
            </div>
            <div class="col-3"></div>
          </div>
        </form>
        <form th:action="@{/user/updateBio}" method="post">
          <div class="form-group row">
            <div class="col-3"></div>
            <div class="col-6 text-center">
              <h2>Bio</h2>
              <textarea class="form-control" id="bioText" maxlength="250" name="bioText" th:text="${currentBio}"></textArea>
              <button class="btn btn-info mt-2" type="submit">Submit</button>
            </div>
            <div class="col-3"></div>
          </div>
        </form>
      </div>
      <!-- /.container-fluid -->

      <!-- Sticky Footer -->
      <footer class="sticky-footer bg-primary ">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright © Your Website 2019</span>
          </div>
        </div>
      </footer>

    </div>
    <!-- /.content-wrapper -->
  <!-- /#wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fa fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-secondary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <!-- Custom fonts for this template-->
  <script src="https://use.fontawesome.com/a2deeff422.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.compatibility.min.js"></script>
  <!-- Custom scripts for all pages-->
  <script src="js/customjs.js"></script>

  <script src="js/sb-admin.min.js"></script>

</body>

</html>
