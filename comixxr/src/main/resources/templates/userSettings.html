<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}" lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Comixxer - Browse</title>
</head>

<body id="page-top">
    <div layout:fragment="content"ã€€id="content-wrapper">
      <div class="container-fluid">
        <h1 class="text-center mb-4">User Settings</h1>
        <form method="post" th:action="@{/user/uploadProfilePicture}" enctype="multipart/form-data">
          <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
              <div th:if="${profPicSuccess != null}" class="text-center alert alert-success">Profile Picture updated!</div>
              <div th:if="${profPicError != null}" class="text-center alert alert-danger">Error updating Profile Picture.</div>
            </div>
            <div class="col-3"></div>
          </div>
          <div class="form-group row">
            <div class="col-3"></div>
            <div class="col-6 text-center">
              <label for="profilePicture">Change Profile Picture:</label>
              <img th:src="${currentUser.getPic()}" class="rounded-circle profile-pic"/>
              <div class="custom-file">
                <input type="file" id="profilePicture" name="profilePicture" accept=".jpg,.png">
                <label class="custom-file-label" for="profilePicture">Choose File</label>
              </div>
              <button class="btn btn-info mt-2" type="submit">Submit</button>
            </div>
            <div class="col-3"></div>
          </div>
        </form>
        <div class="divider"></div>
        <form>
          <div class="form-group row">
            <div class="col-3"></div>
            <div class="col-6 text-center">
              <h3>Change Password:</h3>
              <div class="row">
                <div class="col-4">
                  <div class="float-left">New Password:</div>
                </div>
                <div class="col-8">
                  <input class="form-control" type="password" id="newPass" placeholder="New password..."></input>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <div class="float-left">Confirm New Password:</div>
                </div>
                <div class="col-8">
                  <input class="form-control" type="password" id="newPassConfirm" placeholder="New password..."></input>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <div class="float-left">Current Password:</div>
                </div>
                <div class="col-8">
                  <input class="form-control" type="password" id="currentPass" placeholder="Current password..."></input>
                </div>
              </div>
              <button class="btn btn-info mt-2" type="submit">Submit</button>
            </div>
            <div class="col-3"></div>
          </div>
        </form>
        <form onsubmit="return updateBio()" method="post">
          <div class="form-group row">
            <div class="col-3"></div>
            <div class="col-6 text-center">
              <h2>Bio</h2>
              <textarea class="form-control" id="bioText" maxlength="250" name="bioText" th:text="${currentBio}"></textArea>
              <button class="btn btn-info mt-2" type="submit">Submit</button>
            </div>
            <div class="col-3"></div>
          </div>
        </form>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- /.content-wrapper -->
  <!-- /#wrapper -->

</body>

</html>
