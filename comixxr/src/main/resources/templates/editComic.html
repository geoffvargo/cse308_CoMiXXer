<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}" lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

</head>

<body id="page-top">
    <div layout:fragment="content" id="content-wrapper">
      <div class="container-fluid">
        <h1 class="text-center mb-4">Edit Comic</h1>
        <form th:action="@{/user/comic/makeChanges}" method="post">
          <div class="form-group row">
            <label for="comicName" class="col-4 col-form-label text-right">Comic Name</label>
            <div class="col-4">
              <input type="text" class="form-control" id="comicName"/>
            </div>
            <div class="col-5"></div>
          </div>
          <div class="form-group row">
            <label for="privacyBox" class="col-4 col-form-label text-right">Privacy</label>
            <div class="col-4">
              <select class="form-control" id="privacyBox">
                <option selected>Public</option>
                <option>Unlisted</option>
                <option>Private</option>
              </select>
            </div>
            <div class="col-5"></div>
          </div>
          <div class="form-group row">
            <div class="col-4"></div>
            <div class="col-4 text-center">
              <a href="mycreations.html" class="btn btn-secondary">Submit</a>
            </div>
            <div class="col-5"></div>
          </div>
        </form>
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-wrapper -->

</body>

</html>
